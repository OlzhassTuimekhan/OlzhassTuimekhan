name: Generate Snake Animation

on:
  schedule:
    - cron: "7 */6 * * *"     # каждые 6 часов, не в начале часа (UTC)
  workflow_dispatch:
  push:
    branches: [ main ]

# Права для GITHUB_TOKEN на весь workflow
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency: snake  # чтобы не пересекались ранные
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Быстрый рендер только SVG
      - name: Generate SVGs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: OlzhassTuimekhan
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Публикация в ветку output (обновись до v4)
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
